<!DOCTYPE html>
<html>
    <head>
        <title>浮动元素取位置时</title>
        <style>
            .f1 {
                width: 100px;
                height: 100px;
                /* display: inline-block; */
                /* display: inline; */
                border: 1px solid #00adb5;
                /* float: left; */
            }
            .f2 {
                width: 150px;
                height: 150px;
                border: 1px solid #1e2022;
                /* float: left; */
                /* display: inline-block; */
                display: inline;
            }
            .f3 {
                width: 200px;
                height: 200px;
                /* display: inline-block; */
                border: 1px solid #e84a5f;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="f1">1</div>
        <div class="f2">2</div>
        <div class="f3">3</div>
    </body>
</html>
