<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标位置</title>
    <style>
        body {
            height:3000px;
        }
        #box {
            width: 100px;
            height: 100px;
            border: 10px solid #000;
            margin: 50px;
        }

        #con {
            width: 30px;
            height: 30px;
            background-color: yellow;
            margin: 20px;
        }
    </style>

</head>

<body>
    <div id="box">
        <div id="con">

        </div>
    </div>

    <script>
        //获取元素对象
        var oBox = document.getElementById('box') ;

        // 点击看鼠标的位置
        oBox.onclick = function(e){
            //离屏幕顶部的距离
            // console.log(e.clientY);
            //离元素顶部的距离(目标对象,不一定是当前的事件对象)
            // console.log(e.offsetY);
            //离文档顶部的距离
            console.log(e.pageY);
            //离计算机屏幕顶部的距离
            console.log(e.screenY);

        }


    </script>
</body>

</html>
