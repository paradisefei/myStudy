<!DOCTYPE html>
<html>
    <head>
        <title>三值auto/具体值</title>
        <!-- width占满,margin-left,margin-right为0 -->
        <style>
            #box1 {
                width: 500px;
                height: 300px;
                background-color: #00adb5;
            }
            #box2 {
                width: auto;
                height: 50px;
                background-color: #b83b5e;

                /* margin-left: 100px; */
                /* auto是自动计算的意思 */  
                margin-left: 100px;
                margin-right: 20px;
            }
        </style>
    </head>
    <body>
        <div id="box1">
            <div id="box2">

            </div>
        </div>
    </body>
</html>
