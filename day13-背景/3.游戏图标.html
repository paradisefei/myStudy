<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            height: 0;
            border: 50px solid #a72525;
            border-radius: 50%;

            border-right-color: transparent;
            position: relative;
        }
        div::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            left: -10px;
            top:-37px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
