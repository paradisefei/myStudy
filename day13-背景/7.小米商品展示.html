<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333333;
        }
        ul {
            padding: 0;
            list-style-type: none;
            width: 1010px;
            margin: 0 auto;
            /* border: 1px solid blanchedalmond; */
        }
        ul::after {
            content: '';
            display: block;
            clear: both;
        }
        ul li {
            float: left;
            margin: 10px;
            position: relative;
        }
        ul li a {
            display: block;
            width: 100%;
            height: 100%;
        }
        ul li a::before {
            content: '';
            border: 10px solid rgba(15, 215, 230, 0.425);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            border-radius: 10px;
        }
        ul li a:hover::before {
            display: block;
        }
        ul li img {
            vertical-align: middle;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <img src="./imgs/x1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./imgs/x2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./imgs/x3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
