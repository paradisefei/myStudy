<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            padding: 0;
            margin: 0;
        }
        #qq {
            width: 100%;
            margin: 0 auto;
            
        }
        .a {
            width: 100%;
            height: 956px;
            background-image: url(./imgs/01.jpg);
            background-position: top center;
        }
        .b {
            width: 100%;
            height: 321px;
            background-image: url(./imgs/02.png);
            background-position:  center;
        }
        .c {
            width: 100%;
            height: 1080px;
            background-image: url(./imgs/03.jpg);
            background-attachment: fixed;
        }
        .d {
            height: 584px;
            width: 100%;
            position: relative;
        }
        .d::before {
            content: '';
            position: absolute;
            width: 664px;
            height: 763px;
            background-image: url(./imgs/05.png);
            left: 400px;
            top: -200px;
        }
        .d::after {
            content: '';
            position: absolute;
            width: 487px;
            height: 107px;
            background-image: url(./imgs/04.png);
            left: 850px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="qq">
        <div class="a">

        </div>
        <div class="b">

        </div>
        <div class="c">

        </div>
        <div class="d">

        </div>
    </div>
</body>
</html>
