<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    <link rel="stylesheet" href="./animate.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding:0;
            margin:0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            margin:0 auto;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s" src="./image/1.jpg" alt="">
                <img class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.8s" src="./image/2.jpg" alt="">
                <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                    swiper-animate-delay="1.3s" src="./image/3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s" src="./image/4.jpg" alt="">
                <img class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.8s" src="./image/5.jpg" alt="">
                <img class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="0.5s"
                    swiper-animate-delay="1.3s" src="./image/6.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s" src="./image/7.jpg" alt="">
                <img class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.8s" src="./image/8.jpg" alt="">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>
    <script src="./swiper.animate1.0.3.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            // pagination: {
            //     el: '.swiper-pagination',
            // },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            },

        })
    </script>
</body>

</html>
