<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.js"></script>
</head>

<body>
    <!-- 
        jQuery中使用ajax请求数据
            1.引入
            2.表单提交事件
            3.创建Ajax请求
                请求类型
                请求的服务器地址
                请求成功的回调函数
                请求失败的回调函数
     -->
    <form action="###">
        <input type="text" name="username" id="user">
        <button id="btn">提交</button>
    </form>
    <script>
        $(function () {
            $("form").submit(function () {
                $.ajax({
                    type: "get",
                    url: "/userInfo",
                    /* 
                        请求数据的方式有三种
                            1.字符串
                            2.对象
                            3.拼接在url上
                    */
                    data: `username=${$("#user").val()}`,
                    success(data) {
                        console.log(data);
                    },
                    error(err) {
                        console.log(err);
                    }
                })
                /*             $.get("/userInfo",function(data) {
                                console.log(data)
                            }) */
                return false;
            })



        })
    </script>
</body>

</html>
