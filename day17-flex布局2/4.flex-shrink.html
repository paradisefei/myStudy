!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #f {
            /* width: 800px; */
            /* height: 500px; */
            border: 1px solid black;
            display: flex;

        }
        #f > div {
            width: 100px;
            height: 100px;
        }
        #f > div:first-of-type {
            width: 100px;
            height: 100px;
            background-color: #fc5185;
            flex-shrink: 0;
        }
        #f > div:nth-of-type(2){
            width: 100px;
            height: 100px;
            background-color: #11999e;
            flex-shrink: 2;
        }
        #f > div:nth-of-type(3){
            width: 100px;
            height: 100px;
            background-color: #3f72af;
            flex-shrink: 3;
        }
        #f > div:nth-of-type(4){
            width: 100px;
            height: 100px;
            background-color: #3490de;
        }
        #f > div:nth-of-type(5){
            width: 100px;
            height: 100px;
            background-color: #ffd460;
        }
        #f > div:nth-of-type(6){
            width: 100px;
            height: 100px;
            background-color: #dcedc2;
        }
    </style>
</head>
<body>
    <div id="f">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
