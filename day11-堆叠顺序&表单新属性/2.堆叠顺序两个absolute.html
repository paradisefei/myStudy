<!DOCTYPE html>
<html>
    <head>
        <title>两个都是绝对定位时</title>
        <style>
            .a {
                width: 200px;
                height: 200px;
                background-color: red;
                position: absolute;
                /* z-index: 1; */
            }
            .b {
                width: 100px;
                height: 100px;
                background-color: green;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
    </body>
</html>
