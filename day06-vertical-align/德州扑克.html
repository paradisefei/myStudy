<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            border: 1px solid #e0dede;
            width: 300px;
            font-family: "Microsoft YaHei";
            text-align: center;
        }
        #header a {
            display: block;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            letter-spacing: 4px;
            color: #000000;
            font-size: 22px;
        }
        #header a:hover {
            color: #e00;
        }
        #header p {
            font-size: 12px;
            height: 30px;
            line-height: 30px;
            text-align: right;
            color: #6e6e6e;
        }
        #content {
            height: 350px;
            border: 1px solid red;
            font-size: 0;
            line-height: 350px;
        }
        #content img {
            /* display: block; */
            vertical-align: middle;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="#">德州扑克</a>
            <p>美女在线发牌&nbsp;&nbsp;</p>
        </div>
        <div id="content">
            <img src="./imgs/xmm.png" alt="">
        </div>
    </div>
</body>
</html>
