<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子</title>
    <style>
        #f {
            border: 1px solid black;
            display: flex;
            /* height: 600px; */
            /* 设置主轴的方向 */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */

            /* 换行 */
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */

            /* 设置弹性元素如何在主轴上分布 */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */

            /* 设置弹性元素如何在垂直轴上分布 */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: stretch; */


        }
        #f > div {
            width: 100px;
            height: 100px;
        }
        #f > div:first-of-type{
            background-color: #00adb5;
        }
        #f > div:nth-of-type(2){
            background-color: #00bbf0;
        }
        #f > div:nth-of-type(3){
            background-color: #fffcca;
            /* height: auto; */
            /* 单独设置某个弹性元素的竖直方向的对齐方式 */
            /* align-self: flex-start; */
            /* align-self: flex-end; */
            /* align-self: center; */
            align-self: auto;
            align-self: stretch;
        }
        #f > div:nth-of-type(4){
            background-color: #3f72af;
        }
        #f > div:nth-of-type(5){
            background-color: #769fcd;
        }
        #f > div:nth-of-type(6){
            background-color: #5e63b6;
        }
    </style>
</head>
<body>
    <div id="f">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
