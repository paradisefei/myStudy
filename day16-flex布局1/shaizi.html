<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #f {
            width: 400px;
            height: 400px;
            border: 1px solid black;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }
        .red {
            width: 30px;
            height: 30px;
            background-image: radial-gradient(red,black);
            border-radius: 50%;
        }
        .blue {
            width: 30px;
            height: 30px;
            background-image: radial-gradient(blue,black);
            border-radius: 50%;
        }
        #f > div {
            width: 100px;
            height: 100px;
            border: 1px solid firebrick;
        }
        #f > div:first-of-type {
            display: flex;
            justify-content: center;
            /* align-content: center; */
            align-items: center;
        }
        #f > div:nth-of-type(2) {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        #f > div:nth-of-type(3) {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        #f > div:nth-of-type(3) > div:nth-of-type(2) {
            align-self: center;
        }
        #f > div:nth-of-type(3) > div:nth-of-type(3) {
            align-self: flex-end;
        }
        .column {
            /* border: 1px solid black; */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        #f > div:nth-of-type(4) {
            display: flex;
            justify-content: space-evenly;

        }
        #f > div:nth-of-type(5) {
            display: flex;
            justify-content: space-evenly;
        }
        #f > div:nth-of-type(5) > div:nth-of-type(2) {
            position: absolute;
            align-self: center;
        }
        #f > div:nth-of-type(6) {
            display: flex;
            /* flex-direction: column; */
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div id="f">
        <div>
            <div class="red"></div>
        </div>
        <div>
            <div class="blue"></div>
            <div class="blue"></div>
        </div>
        <div>
            <div class="blue"></div>
            <div class="blue"></div>
            <div class="blue"></div>
        </div>
        <div>
            <div class="column">
                <div class="red"></div>
                <div class="red"></div>
            </div>
            <div class="column">
                <div class="red"></div>
                <div class="red"></div>
            </div>
        </div>
        <div>
            <div class="column">
                <div class="blue"></div>
                <div class="blue"></div>
            </div>
            <div class="blue"></div>
            <div class="column">
                <div class="blue"></div>
                <div class="blue"></div>
            </div>
        </div>
        <div>
            <div class="column">
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
            </div>
            <div class="column">
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
            </div>
        </div>
    </div>
</body>
</html>
