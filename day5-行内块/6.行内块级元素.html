<!DOCTYPE html>
<html>
    <head>
        <title>行内块</title>
    <style>
        * {
            border-radius: 10px;
        }
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #f67280;
        }
        span {
            display: inline-block;
            width: 150px;
            height: 100px;
            background-color:#ff9a00;
        }
    </style>
    </head>
    <body>
        <div>这是一个div</div>
        <span>这是一个span</span>
        <div>这也是一个div</div>
    </body>
</html>
