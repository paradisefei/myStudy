<!DOCTYPE html>
<html>
    <head>
        <title>块级元素</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                border-radius: 10px;
                background-color: #c3bef0;
                float: left;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div>这是一个盒子</div>
        <div>这也是一个盒子</div>
        <div>这还是一个盒子</div>
    </body>
</html>
