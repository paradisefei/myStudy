<!DOCTYPE html>
<html>
    <head>
        <title>列表练习</title>
    </head>
    <body>
        <!-- 无序列表 -->
        <ul>
            <li>这是无序列表的第1项</li>
            <li>这是无序列表的第2项</li>
            <li>这是无序列表的第3项</li>
            <li>这是无序列表的第4项</li>
            <li>这是无序列表的第5项</li>
            <li>这是无序列表的第6项</li>
            <li>这是无序列表的第7项</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>这是有序列表第1项</li>
            <li>这是有序列表第2项</li>
            <li>这是有序列表第3项</li>
            <li>这是有序列表第4项</li>
            <li>这是有序列表第5项</li>
            <li>这是有序列表第6项</li>
            <li>这是有序列表第7项</li>
        </ol>
        <!-- 定义列表 -->
        <dl>
            <dt>
                关于尚硅谷
            </dt>
            <dd>教育理念</dd>
            <dd>名师团队</dd>
            <dd>学员心声</dd>
            <dt>资源下载</dt>
            <dd>视频下载</dd>
            <dd>资料下载</dd>
            <dd>工具下载</dd>
            <dt>加入我们</dt>
            <dd>招聘岗位</dd>
            <dd>岗位介绍</dd>
            <dd>招贤纳士</dd>
        </dl>
    </body>
</html>
