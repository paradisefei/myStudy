<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <button id="btn">移出事件</button>
    
    <div id="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
    <script>
        /*
        one绑定事件
        事件只执行一次,执行完毕后自动移除事件
        */
        $(function () {

            function fn(){
                console.log(this);
                $(this).css("background","red");
            }
            $("#box").one("click","p",{name:"hello"},fn,1)


        })
    </script>
</body>

</html>
