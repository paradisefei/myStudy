<script>

        功能
            1.解析字符串
            2.返回一个十进制数
        参数
            string
                1.字符串
                2.如果传入的不是字符串,则先隐式转换为字符串
            radix
                1.被解析的进制
     */

     {

            stringify

        */
         const obj = {

             age:23,
             sex:"男"
         }
         console.log(JSON.stringify(obj));
     }
</script>
