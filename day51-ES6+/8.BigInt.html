<script>
    /*
        BigInt
        1.有一种基本数据类型
        2.一定是整数
        3.数字后加一个n表示这个数是BigInt型数
    */
    {
        console.log((2 ** 53))
        console.log((2 ** 53) + 1)
        console.log((2n ** 53n) + 1n)
        console.log(typeof 1n);

        console.log(1n == 1)
        console.log(1n === 1)
    }
</script>
