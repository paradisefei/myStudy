<script>
    /*
    如何获取数组的迭代器对象
    */
    {
const arr = ["a","b","c","d","e"];
console.log(arr);
const ite = arr[Symbol.iterator]();
console.log(ite);
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
    }
</script>
