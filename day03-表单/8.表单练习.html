<!DOCTYPE html>
<html>
    <head>
        <title>表单</title>
    </head>
    <body>
        <form action="#">
            邮箱地址　<input type="text" name="address" title="邮箱地址">
            <br>
            密　　码　<input type="password" name="passwd" title="密码">
            <br>
            确认密码　<input type="password" name="passawd" title="确认密码">
            <br>
            上传头像　<input type="file" name="myfile">
            <br>
            性　　别　女<input type="radio" name="sex" value="women">
            男<input type="radio" name="sex" value="man">
            <br>
            兴趣登山<input type="checkbox" name="hobby" value="dengshan">
            郊游<input type="checkbox" name="hobby" value="jiaoyou">
            钓鱼<input type="checkbox" name="hobby" value="diaoyou">
            养鱼<input type="checkbox" name="hobby" value="yangyu">

        </form>
    </body>
</html>
