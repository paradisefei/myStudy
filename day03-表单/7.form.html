<!DOCTYPE html>
<html>
    <head>
        <title>form表单</title>
    </head>
    <body>
        <form action="http://www.baidu.com" method="GET">
            用户名　<input type="text" name="userName">
            <br>
            密　码　<input type="password" name="passwd">
            <br>
            性　别　男<input type="radio" name="sex" id="" value="man">
            女<input type="radio" name="sex" id="" value="woman">
            <br>
            爱　好　抽烟<input type="checkbox" name="hobby[]" value="chouyan">
            喝酒<input type="checkbox" name="hobby[]" value="hejiu">
            打麻将<input type="checkbox" name="hobby[]" value="damajiang">
            <br>
            <input type="file" name="upload">
            <br>
            国家
            <select name="country" id="">
                <option value="cn" selected>中国</option>
                <option value="jp">日本</option>
                <option value="kr">韩国</option>
            </select>
            <br>
            <textarea name="tex" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="button">这是一个按钮标签，而不仅只是一个提交属性</button>
            <input type="image" src="./favicon.png">
            <br>
            <input type="submit" name="">
        </form>
    </body>
</html>
