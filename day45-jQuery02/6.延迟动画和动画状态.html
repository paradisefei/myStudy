<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.js'></script>
    <style>
        .con {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
</head>

<body>
    <button id="btn">走你</button>
    <div class="con"></div>
    <script>

        $(function () {
            //判断是否处于动画状态

            //点击按钮,让元素延迟1s开始运动
            //延迟的那一秒不属于动画
            $(".con").click(function(){
                $(".con").delay(1000).animate({width:"500px"},1000);
            })
            $("#btn").click(function(){
                console.log($(".con").is(":animated"));
            })
            
        })
    </script>
</body>

</html>
