<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aside {
            position: fixed;
            background-color: red;
            width: 80px;
            height: 80px;
            right: 10px;
            top: 300px;
        }
        #aside > div {
            position: absolute;
        }
        .blue {
            width: 80px;
            height: 80px;
            background-color: blue;
            z-index: 1;
        }
        .purple {
            background-color: purple;
            height: 100%;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="aside">
        <div class="blue">固定部分</div>
        <div class="purple">变化部分</div>
    </div>
</body>
</html>
