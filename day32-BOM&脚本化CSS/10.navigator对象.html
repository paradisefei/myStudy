<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(window.navigator);//navigator是window的一个属性，是一个对象

        console.log(window.navigator.userAgent);//用户代理字符串，其中包含web浏览器的大量信息//浏览器也被称为用户代理

        console.log(navigator.platform);// win32

        console.log(navigator.onLine);//true 判断是否成功连入网络
    </script>
</body>
</html>
