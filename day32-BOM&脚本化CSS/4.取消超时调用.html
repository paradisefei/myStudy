<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">取消超时调用</button>

    <script>
        var oBtn = document.getElementById("btn");
        /*
            每个定时器都会返回一个句柄，句柄代表当前定时器的ID
        */

        oBtn.onclick = function(){
            clearTimeout(timer1);
            clearTimeout(timer2);
            clearTimeout(timer3);
            clearTimeout(timer4);
            clearTimeout(timer5);
        }

        var timer1 = setTimeout(function(){
            alert("timer1");
        },2000)
        var timer2 = setTimeout(function(){
            alert("timer2");
        },2000)
        var timer3 = setTimeout(function(){
            alert("timer3");
        },2000)
        var timer4 = setTimeout(function(){
            alert("timer4");
        },2000)
        var timer5 = setTimeout(function(){
            alert("timer5")
        },2000)
        console.log(timer1,timer2,timer3,timer4,timer5)
    </script>
</body>
</html>
