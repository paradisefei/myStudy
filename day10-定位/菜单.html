<!DOCTYPE html>
<html>
    <head>
        <title>菜单</title>
        <style>
            #menu {
                padding: 0;
                margin: 0 ;
                list-style-type: none;
                width: 200px;
                /* border: 1px solid #ff2e63; */
                background-color: #ff2e63;
                position: relative;
            }
            #menu a {
                color: white;
                text-decoration: none;
                padding-left: 30px;
            }
            #menu div {
                width: 300px;
                /* height: 300px; */
                background-color: #f38181;
                /* border: 1px solid #f38181; */
                position: absolute;
                left: 200px;
                top: 0;
                bottom: 0;
                display: none;
            }
            #menu li:hover div {
                display: block;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li>
                <a href="#">家用电器</a>
                <div>1</div>
            </li>
            <li>
                <a href="#">手机/运营商/数码</a>
                <div>2</div>
            </li>
            <li>
                <a href="#">电脑/办公</a>
                <div>3</div>
            </li>
            <li>
                <a href="#">安装/维修</a>
                <div>4</div>
            </li>
            <li>
                <a href="#">男装/运动</a>
                <div>5</div>
            </li>
        </ul>
    </body>
</html>
