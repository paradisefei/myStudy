<!DOCTYPE html>
<html>
    <head>
        <title>新浪注册</title>
        <style>
            #sina {
                width: 300px;
                height: 28px;
                line-height: 28px;
            }
            #sina div {
                width: 150px;
                text-align: center;
            }
            .sina {
                float: left;
                background-color: #0479d6;
                color: white;
                font-weight: bolder;
                position: relative;
            }
            .sina span {
                border: 5px solid transparent;
                position: absolute;
                border-top: 5px solid #0479d6;
                position: absolute;
                left: 50%;
                margin-left: -5px;
                top: 28px;
                
            }
            .phone {
                float: right;
                background-color: #ececec;
                position: relative;
                color: #656570;
                font-weight: bold;
            }
            .phone img {
                position: absolute;
                top: -10px;
                right: -10px;
            }
        </style>
    </head>
    <body>
        <div id="sina">
            <div class="sina">
                注册新浪邮箱
                <span></span>
            </div>
            <div class="phone">
                注册手机邮箱
                <img src="./imgs/registerNew.gif" alt="">
            </div>
        </div>
    </body>
</html>
