<!DOCTYPE html>
<html>
    <head>
        <title>static</title>
        <style>
            div {
                border: 1px solid #00adb5;
            }
            .a {
                width: 500px;
                height: 500px;
                margin: 20px auto;
            }
            .b {
                width: 200px;
                height: 200px;
                position: static;
                left: 100px;
                top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="a">
            <div class="b">

            </div>
        </div>
    </body>
</html>
