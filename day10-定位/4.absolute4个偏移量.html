<!DOCTYPE html>
<html>
    <head>
        <title>
            绝对定位4个偏移量一起用
        </title>
        <style>
            .a {
                width: 500px;
                height: 500px;
                border: 1px solid #f08a5d;
                position: relative;
            }
            .b {
                border: 1px solid #6a2c70;
                position: absolute;
                /* width: auto; */
                /* height: auto; */
                left: 10px;
                right: 20px;
                top: 100px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="a">
            <div class="b">
            </div>
        </div>
    </body>
</html>
