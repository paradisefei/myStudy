<!DOCTYPE html>
<html>
    <head>
        <title>浮动后居中</title>
        <style>
            .box {
                width: 500px;
                height: 500px;
                border: 1px solid #ff9a00;
                text-align: center;
                /* position: relative; */
                position: absolute;

            }
            .box::after {
                content: '';
                display: block;
                clear: both;
            }
            .box .f1 {
                width: 100px;
                height: 100px;
                /* display: inline-block; */
                border: 1px solid #323232;
                position: absolute;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="f1">1</div>
            <!-- <div class="f2">2</div>
            <div class="f3">3</div> -->
        </div>
    </body>
</html>
