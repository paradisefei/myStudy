<!DOCTYPE html>
<html>
    <head>
        <title>轮播图</title>
        <style>
            /* 去掉默认样式 */
            body {
                padding: 0;
                margin: 0;
            }
            ul {
                padding: 0;
                margin: 0;
                list-style-type: none;
            }
            /* 轮播区域 */
            #container {
                width: 1380px;
                height: 350px;
                font-size: 0;

                margin: 10px auto;
                position: relative;
                overflow: hidden;
            }
            /* 轮播的列表 */
            #container ul.pic {
                width: 5400px;
                /* background-color: #f9ed69; */

                position: absolute;
                left: 0;
                top: 0;
            }
            /* 轮播列表每一项左浮动 */
            #container > ul > li {
                float: left;    
            }
            /* 轮播列表的图片
                1、给图片标签<img>设置宽高，就是在原图的基础上变化，拉伸压缩都没关系
                2、背景图的大小
                    默认情况下图的大小和框的大小没关系
                    然后就是设置大小时图片进行变化。
             */
            #container > ul.pic > li > img {
                width: 1380px;
                height: 350px;

                border-radius: 10px;
            }
            /* 前后箭头 */
            #container > div.arrow {
                width: 40px;
                height: 70px;
                background-image: url(./imgs/icon-slides.png);

                position: absolute;
                top: 50%;
                margin-top: -35px;

                background-position: -83px 0;
            }
            #container > div.prev {
                border-radius: 0 5px 5px 0;
            }
            #container > div.next {
                border-radius:  5px 0 0 5px;
                right: 0;

                background-position: -120px 0;
            }
            /* 鼠标悬停时箭头效果 */
            #container:hover > div.prev {
                background-position-x: 0;
            }
            #container:hover > div.next {
                background-position-x: -41px;
            }
            /* 原点 */
            #container > ul.dot {
                position: absolute;
                display: flex;
                width: 80px;
                justify-content: space-between;

                left: 50%;
                margin-left: -40px;
                bottom: 20px;
            }
            #container > ul.dot > li  {
                width: 10px;
                height: 10px;
                background-color: black;
                border-radius: 50%;
                cursor: pointer;
            }
            #container > ul.dot > li.active {
                background-color: #f73859;
            }
        </style>
    </head>
    <body>
        <!-- 轮播区域 -->
        <div id="container">
            <!-- 轮播的列表 -->
            <ul class = 'pic'>
                <!-- 轮播的列表的每一项 -->
                <li>
                    <!-- 轮播的图片 -->
                    <img src="./imgs/0121365f23ed70a80120a82197289b.jpg" alt="">
                </li>
                <li>
                    <img src="./imgs/012f595f23ab03a80120a8218c8e64.png" alt="">
                </li>
                <li>
                    <img src="./imgs/0148a25f23aaf6a801215aa038b8a3.png" alt="">
                </li>
                <li>
                    <img src="./imgs/0149115f23ab31a80120a8212535f0.png" alt="">
                </li>
                <li>
            </ul>
            <!-- 前后箭头 -->
            <div class="arrow prev"></div>
            <div class="arrow next"></div>
            <!-- 原点 -->
            <ul class="dot">
                <li></li>
                <li></li>
                <li class="active"></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
