<!DOCTYPE html>
<html>
    <head>
        <title>绝对定位(页面第一屏)</title>
        <style>
            #box {
                width: 10000px;
                height: 10000px;
                border: 1px solid #fce38a;
            }
            .a {
                width: 200px;
                height: 200px;
                border: 1px solid #364f6b;
                position: absolute;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div class="a">

            </div>
        </div>
    </body>
</html>
