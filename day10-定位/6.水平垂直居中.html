<!DOCTYPE html>
<html>
    <head>
        <title>水平垂直居中</title>
        <style>
            .a {
                width: 500px;
                height: 500px;
                border: 1px solid #393e46;
                position: relative;
            }
            .b {
                width: 200px;
                height: 200px;
                border:1px solid #393e46;
                position: absolute;
                left: 50%;
                margin-left: -100px;
                top: 50%;
                margin-top: -100px;
            }
        </style>
    </head>
    <body>
        <div class="a">
            <div class="b">

            </div>
        </div>
    </body>
</html>
