<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen{
            div::before{
                content: "我是screen";
            }
        }
        @media print {
            div::before {
                content: '我是print';
            }
        }
    </style>
</head>
<body>
    <div>
        媒体查询
    </div>
    
</body>
</html>
