<!DOCTYPE html>
<html>
    <head>
        <title>注册详情页</title>
    </head>
    <body>
        <form action="#">
            <label for="add">邮箱地址　</label><input type="text" name="address" id="add">
            <br>
            <label for="psd">密　　码　</label><input type="password" name="passwd" id="psd">
            <br>
            <label for="apsd">确认密码　</label><input type="password" name="apasswd" id="apsd">
            <br>
            上传头像　<input type="file" name="myfile">
            <br>
            性　　别　<label for="inv">女</label> <input type="radio" name="sex" value="nv" id="inv">
            <label for="inan">男</label><input type="radio" name="sex" id="inan">
            <br>
            兴　　趣　<label for="idengshan">登山</label><input type="checkbox" name="hobby" value="dengshan" id="idengshan">
            <label for="ijiaoyou">郊游</label><input type="checkbox" name="hobby" value="jiaoyou" id="ijiaoyou">
            <label for="idiaoyu">钓鱼</label><input type="checkbox" name="hobby" value="diaoyu" id="idiaoyu">
            <label for="iyangyu">养鱼</label><input type="checkbox" name="hobby" value="yangyu" id="iyangyu">
            <label for="iciyangchongwu">饲养宠物</label><input type="checkbox" name="hobby" value="ciyangchongwu" id="iciyangchongwu">
            <label for="iwangluoyouxi">网络游戏</label><input type="checkbox" name="hobby" value="wangluoyouxi" id="iwangluoyouxi">
            <br>
            国　　家　<select name="country" id="">
                <option value="cn">中国</option>
                <option value="jp">日本</option>
                <option value="ko"">韩国</option>
            </select>
            <br>
            <input type="submit" name="login" value="登录">
        </form>
    </body>
</html>
