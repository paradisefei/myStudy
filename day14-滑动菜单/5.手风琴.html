<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            list-style-type: none;

            width: 700px;
            margin: 0 auto;
        }
        p {
            padding: 0;
            margin: 0;
        }
        #menu {
            text-align: center;
        }
        #menu li {
            height: 30px;
            overflow: hidden;

            transition-property: height;
            transition-duration: 1s;
        }
        #menu li p {
            width: 100%;
            height: 30px;
            line-height: 30px;
            border: 1px solid #c8e7ed;
            border-radius: 0 0 4px 4px;
            box-sizing: border-box;
        }
        #menu li div  {
            height: 393px;
            line-height: 393px;
            text-align: center;
            /* border: 1px solid #aedefc; */
            border-radius: 0 0 15px 15px;
        }
        #menu li div img {
            vertical-align: middle;
            width: 500px;
            border-radius: 10px;
        }
        #menu  li:hover {
            height: 425px;
        }
    </style>
</head>
