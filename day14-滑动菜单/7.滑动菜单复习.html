<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动菜单</title>
    <style>
        /* 去掉默认样式 */
        body {
            padding: 0;
            margin: 0;
        }
        ul{
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        /* 整个菜单栏 */
        #menu {
            /* border: 1px solid black; */
            text-align: center;
        }
        /* 一级菜单项 */
        #menu > li {
            width: 300px;
            height: 30px;
            line-height: 30px;

            display: inline-block;
            position: relative;
        }
        /* 二级菜单相对于一级菜单绝对定位 */
        #menu > li > ul {
            position: absolute;

            width: 300px;

            height: 0; 
            overflow: hidden;
        }
          /* 
                为啥鼠标悬停时高度自动计算就会有用啊 
                ul的高度肯定就是由里面的内容撑开的了
                这个auto是高度自动计算而不是高度自动，自动看起来就有点随意了，自动计算的话就是有可循的。

                感觉这种思路非常的强大，感觉可以用在好多地方，主要还是auto自动计算的强大
            */
        #menu > li:hover > ul {
            height: auto;
          
        }
        /* 二级菜单中列表的每一项 */
        #menu > li > ul > li {
            height: 35px;
            line-height: 35px;

            position: relative;
        }
        /* 二级菜单中的链接绝对定位 */
        #menu > li > ul > li > a{
            width: 100%;
            height: 100%;
            background-color: #f9ed69;
            position: absolute;
            left: 0;
            opacity: 0;

            transition-property: left,opacity;
            transition-duration: 1s;
        }
        /* 链接的默认位置 */
        #menu > li > ul > li > a.odd {
            left: -300px;
        }
        #menu > li > ul > li > a.even {
            left: 300px;
        }
        /* 鼠标悬停时 */
        #menu > li:hover > ul > li > a {
            left: 0;
            opacity: 1;
        }

    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#">一级菜单1</a>
            <ul>
                <li>
                    <a href="#" class="odd">二级菜单1</a>
                </li>
                <li>
                    <a href="#" class="even">二级菜单2</a>
                </li>
                <li>
                    <a href="#" class="odd">二级菜单3</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单2</a>
            <ul>
                <li>
                    <a href="#" class="odd">二级菜单1</a>
                </li>
                <li>
                    <a href="#" class="even">二级菜单2</a>
                </li>
                <li>
                    <a href="#" class="odd">二级菜单3</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单3</a>
            <ul>
                <li>
                    <a href="#" class="odd">二级菜单1</a>
                </li>
                <li>
                    <a href="#" class="even">二级菜单2</a>
                </li>
                <li>
                    <a href="#" class="odd">二级菜单3</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
