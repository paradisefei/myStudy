<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            border: 1px solid black;

            /* background-image: linear-gradient(to right top,#11999e,#252a34); */
            background-image: linear-gradient(0deg,red,green);
            
        }
        div.b {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            border: 1px solid black;

            /* background-image: linear-gradient(red,green); */
            background-image: radial-gradient(20px ,#e84545 ,#07689f ) ;
        }
        div.c {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-image: repeating-radial-gradient(50px,#fdf500 ,#221910);
        }
    </style>
</head>
<body>
    <!-- <div class="a"></div> -->
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
