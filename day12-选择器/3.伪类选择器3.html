<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2n-1) {
            font-size: 33px;
        }
        span:first-of-type {
            display: block;
            background-color: #878787;
        }
        span:nth-of-type(2) {
            display: block;
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是列表的第1项</li>
        <li>这是列表的第2项</li>
        <li>这是列表的第3项</li>
        <li>这是列表的第4项</li>
        <li>这是列表的第5项</li>
        <li>这是列表的第6项</li>
        <li>这是列表的第7项</li>
        <li>这是列表的第8项</li>
    </ul>
    <div class="box">
        <p>呵呵</p>
        <span>这是一个span</span>
        <br>
        <span>这也是一个span</span>
        <br>
        <strong>这是一个strong</strong>
        <strong>这也是一个strong</strong>
        <p>这是一个p</p>
        <a href="#">百度</a>
    </div>
</body>
</html>
