<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[id='r1']:checked {
            display: block;
            width: 100px;
            height: 100px;

    <input type="radio" id="r2">
</body>
</html>
