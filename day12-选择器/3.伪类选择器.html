<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            font-size: 33px;
        }
        span:first-of-type {
            display: block;
            background-color: #878787;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是列表的第1项</li>
        <li>这是列表的第2项</li>
        <li>这是列表的第3项</li>
        <li>这是列表的第4项</li>
        <li>这是列表的第5项</li>
    </ul>
    <div class="box">
        <p>呵呵</p>
        <span>这是一个span</span>
        <span>这也是一个span</span>
        <strong>这是一个strong</strong>
        <strong>这也是一个strong</strong>
        <p>这是一个p</p>
        <a href="#">百度</a>
    </div>
</body>
</html>
