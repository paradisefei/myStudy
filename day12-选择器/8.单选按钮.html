<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 400px;
            margin: 10px auto;
            /* border: 1px solid rosybrown; */
        }
        #box input {
            display: none;
        }
        #box label {
            display: block;
            /* border: 1px solid #790277; */
            margin-bottom: 10px;
            /* margin-left: 30px; */
        }
        #box label::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid #720372;
            text-align: center;
            line-height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        #box input:checked +label::before {
            content: '✔';
            color: white;
            background-color: #267792;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="radio" name="country" id="c1" value="cn">
        <label for="c1">中国</label>
        <input type="radio" name="country" id="c2" value="am">
        <label for="c2">美国</label>
        <input type="radio" name="country" id="c3" value="en">
        <label for="c3">英国</label>
        <input type="radio" name="country" id="c4" value="fr">
        <label for="c4">法国</label>
    </div>
</body>
</html>
