<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::before {
            content: attr(title);
            display: block;
            height: 100px;
            width: 100px;
            background: red;
            border-radius: 10px;
        }
        .box::after {
            content: 'hi';
        }
    </style>
</head>
<body>
    <div class="box" title="哈哈哈">你好</div>
</body>
</html>
