<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li[class="li1"][title="第1项"] {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1" title="第1项">这是列表的第1项</li>
        <li>这是列表的第2项</li>
        <li>这是列表的第3项</li>
        <li class="li4">这是列表的第4项</li>
        <li>这是列表的第5项</li>
    </ul>
</body>
</html>
