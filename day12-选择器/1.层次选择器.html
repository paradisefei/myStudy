<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>
    <style>
        .box > li > a{
            color: red;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>
            <a href="#">儿子</a>
            <ul>
                <li>
                    <a href="#">孙子</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">二儿子</a>
            <ul>
                <li>
                    <a href="#">二孙子</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
