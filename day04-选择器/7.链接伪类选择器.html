<!DOCTYPE html>
<html>
    <head>
        <title>链接伪类选择器</title>
        <!-- 字体大小只听link的 -->
        <style>
            a:link {
                font-size: 44px;
                color: #2b2e4a;
            }
            a:visited {
                font-size: 18px;
                color: #ffde7d;
            }
            a:hover {
                font-size: 100px;
                color: #14ffec;
            }
            a:active{
                font-size: 12px;
                color: brown;
            }
        </style>
    </head>
    <body>
        <a href="http://www.baidu.com" title="百度">百度</a>
    </body>
</html>
