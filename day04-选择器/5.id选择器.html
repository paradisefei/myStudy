<!DOCTYPE html>
<html>
    <head>
        <title>id选择器</title>
        <style>
            div {
                width: 300px;
                height: 300px;
            }
            #box1 {
                background-color: #ffd669;
            }
            #box2 {
                background-color: #f6416c;
            }
            #box3 {
                background-color: #3d84a8;
            }
        </style>
    </head>
    <body>
        <div id="box1">这是一个盒子</div>
        <div id="box2">这也是一个盒子</div>
        <div id="box3">这还是一个盒子</div>
    </body>
</html>
