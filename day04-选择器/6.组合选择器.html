<!DOCTYPE html>
<html>
    <head>
        <title>组合选择器</title>
        <style>
            div p {
                font-size: 100px;
            }
            span,p {
                color: blueviolet;
            }
            .a.b.c {
                font-size: 200px;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="a b c d e">这是一个段落</p>
            <span>这是一个span</span>
        </div>
    </body>
</html>
