<script>
    /*
        async
            1.async是一个关键字
            2.async放在function前面,这样就定义了一个async函数,调用之后会返回一个promise对象
            3.返回值
                1.没有return时,默认返回成功状态的promise对象,值为undefined
                2.如果return了一个值,则返回一个成功的promise对象,值为return的内容
                3.如果return了一个promise,则async函数的返回值就是这个promise对象

    */

    {
        async function fn(){
            console.log("我是用async定义的函数");
            return new Promise((resolve,reject) => {
                // resolve("成功");
                reject("失败");
            })
        }
        console.log(fn());
    }
</script>
