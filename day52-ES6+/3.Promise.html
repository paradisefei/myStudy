<script>
    /*
    Promise对象
        1.该对象有三种状态
1.pending
2.fulfilled/resolved
3.rejected
        2.只有异步操作的结果能决定promise对象的状态。("承诺")
        3.promise对象有两个值
            PromiseState,表示promise的状态
            PromiseResult,表示promise中的数据
                回调函数中的resolve(),reject()两个函数的参数会被保存在这里
                当promise为成功状态时,调用then()方法时传入的参数success就是这里的
    Promise()
        功能
            1.一种异步编程的解决方案
            2.用同步的方法写异步
        参数
            1.回调函数
            (resolve,reject) => {

            }
                1.resolve
                    1.是一个函数
                    2.将promise的状态改为fulfilled
                    3.传入的参数保存到promise的PromiseResult中
                        如果没有参数,则保存的时undefined
                2.reject
                    1.是一个函数,异步代码执行成功后执行
                    2.将promise的状态改为rejected
                    3.传入的参数保存到promise的PromiseResult中
                        如果没有参数,则保存的时undefined
                3.如果没有调用这两个函数中的任何一个,promise的状态一直都是pending
                    
        返回值
            1.回调函数执行的状态
            2.会发生改变
    */

    {
        /*
            1.创建promise对象
            2.执行过程
                1.promise内的代码是同步的
                2.执行同步代码
                3.碰到promise执行promise中的同步代码
                4.执行promise后面的同步代码
                5.执行promise中的异步代码
                    1.此时会返回异步代码的状态
            逻辑
                1.请求数据
        */
const pro1 = new Promise((resolve,reject) => {
    console.log("准备请求a数据");
    setTimeout(()=>{
        console.log("已经请求完成");
        /*
            调用resolve(),将promise对象的状态改为fulfilled
        */
        resolve();
        // 将promise的状态改为rejected
        // reject();
    },1000)
})

console.log(pro1);
        console.log("整个同步代码执行完成");
    }

    {
        const pro2 = new Promise();
        console.log(pro2);
    }
</script>
