<script>
    /*
    Object.create()
1.功能
    创建一个实例化对象,可以指定原型对象和属性描述
2.参数Object.create(prototype,descriptors)
    prototype:必填,不填就会报错;指定创建出来的这个对象的原型对象


    */

    /*
    1.先创建一个对象
    2.使用Object.create()来创建一个对象
    3.使新创建的对象的__proto__指向该对象
    4.在新创建的对象上扩展属性时

    __proto__有两种指向:
        1.某一个具体的对象
            如果要查找某一个属性或方法时,当前对象中没有,就会去该对象的隐式原型所指向的那个对象上去找
            这种情况下的话就是去该指向的对象上去找,那就是能使用该对象的属性和方法了,那么这就是一种继承
        2.某一个构造函数的原型对象
            这种情况时是不是就是说该实例化对象就一定是该构造函数的实例化
    */
    var obj1 = {
        name:"张三",
        age:30
    }
    var obj2 = Object.create(obj1);
    obj2.sex = "nv";
    console.log(obj2)
    console.log(obj1.age)



    /*
    使用create创建一个干净的对象
    什么叫干净的对象
        __proto__指向为空,就无法沿着原型链去找属性了,有就是有,没有就是没有
    */
    var obj3 = Object.create(null);
    console.log(obj3);

    /*
    使用create创建一个正常的对象,就像使用字面量创建一样
    */
    var obj4 = Object.create(Object.prototype);
    console.log(obj4);
</script>
