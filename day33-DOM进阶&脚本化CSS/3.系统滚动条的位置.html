        // 兼容性封装并且获取x,y两个方向的滚动量
        function getWinScroll() {
            var docHtml = document.documentElement;
            var docBody = document.body;

            var x = window.pageXOffset || docHtml.scrollLeft || docBody.scrollLeft;
            var y = window.pageYOffset || docHtml.scrollTop || docBody.scrollTop;

            return {
                x: x,
                y: y
            }
        }
        var oBtn = document.getElementById("btn");

             console.log(getWinScroll().y);
