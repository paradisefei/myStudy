<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        //获取元素
        var oBtn = document.getElementById("btn");
        //点击按钮创建元素节点
        oBtn.onclick = function () {
            var newLi = document.createElement("li");
            console.log(newLi);
        }

    </script>
</body>

</html>
