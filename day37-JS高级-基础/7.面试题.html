    <script>
        /* 
            两个引用变量 指向同一个对象，如果通过一个引用变量修改了对象的值，则另一个引用变量也看的见
        
         */
        var o1 = {
            m: 1
        }
        var o2 = o1;
        o2.m = 2;
        console.log(o1.m, o1 === o2);//2 true


        /* 
            两个引用变量 指向同一个对象，如果修改了一个引用变量的地址值，另一个引用变量保持原有地址值不变
        
         */

        var o3 = {
            m: 3
        }
        var o4 = o3
        o3 = {
            m: 4
        }
        console.log(o4.m, o4 === o3) //3 false
