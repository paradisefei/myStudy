<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            animation: change 3s;
        }
        @keyframes change {
            from {
                background-color: #e8ffe8;
            }
            25% {
                background-color: #625772;
            }
            50% {
                background-color: #878ecd;
            }
            75% {
                background-color: #fbafaf;
            }
            100% {
                background-color: #fc5c9c;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
