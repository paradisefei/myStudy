<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            position: relative;
            left: 0;
            background-color: red;
            animation: change 3s linear alternate;
            /* animation-direction:reverse ; */
        }
        @keyframes change {
            from {
                left: 0px;
            }
            /* 50% {
                left: 50px;
            } */
            100% {
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
