<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .hello {
            animation: change 3s linear infinite;
        }
        @keyframes change {
        50% {
            width: 500px;
            height: 500px;
            background-color: red;
        }
        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>
    <script>
        var oBox = document.getElementById('box');

        //点击文档的任意一处
        document.onclick = function(){
            //1.给元素添加一个类，类里面是动画
            // oBox.classList.add('hello');
            //2.直接把动画的样式添加给元素
            oBox.style.animation = 'change 3s linear infinite'
        }
    </script>
</body>
</html>
