<!DOCTYPE html>
<html>
    <head>
        <title>表格练习</title>
    </head>
    <body>
        <table border="1" style="width: 800px;height:400px;margin: auto;text-align: center;font-size: 25px;">
            <caption>课程表</caption>
            <thead>
                <tr style="background-color: #C3C3C3;">
                    <th>项目</th>
                    <th colspan="5">上课</th>
                    <th colspan="2">休息</th>
                </tr>
                <tr style = 'background-color:#80B216'>
                    <th>星期</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                    <th>星期日</th>
                </tr>
            </thead>
            <tbody style="background-color: #72B8D5;">
                <tr>
                    <td rowspan="4">上午</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>英语</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td rowspan="4">休息</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>数学</td>
                    <td>地理</td>
                    <td>历史</td>
                    <td>化学</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td>化学</td>
                    <td>语文</td>
                    <td>体育</td>
                    <td>计算机</td>
                    <td>英语</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td>政治</td>
                    <td>英语</td>
                    <td>体育</td>
                    <td>历史</td>
                    <td>地理</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td rowspan="2">下午</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>英语</td>
                    <td>物理</td>
                    <td>计算机</td>
                    <td rowspan="2">休息</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>数学</td>
                    <td>地理</td>
                    <td>历史</td>
                    <td>化学</td>
                    <td>计算机</td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </body>
</html>
