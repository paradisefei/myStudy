    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        h2 {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        #tab {
            width: 606px;
            margin: 50px auto 0;
            border: 1px solid black;
        }
        .title {
            display: flex;
        }
        .title > h2 {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .title > h2.active {
            background-color: red;
        }
        .content > li {
            height: 300px;
            border: 1px solid black;
            display: none;
        }
        .content > li.show {
            display: block;
        }

    </style>
</head>
<body>
    <div id="tab">
        <!-- 标题 -->
        <div class="title">
            <h2 class="active">标题一</h2>
            <h2>标题二</h2>
            <h2>标题三</h2>
        </div>
        <!-- 内容 -->
        <ul class="content">
                <li class="show">内容一</li>
                <li>内容二</li>
                <li>内容三</li>
        </ul>
    </div>
    <script>
        var oTitleH2 = document.querySelectorAll(".title > h2");
        var oContentLi = document.querySelectorAll(".content > li");

        //目标元素和非目标元素分开
        for(var i = 0; i <oTitleH2.length; i++){
            //绑定事件为同步代码；事件执行为异步代码
            // 执行完同步代码之后再执行异步代码
            //同步代码的话每一个点击事件都分别绑定了对应的函数，但是每一个被绑定的事件函数都是异步代码，是在同步代码执行之后执行的，因此
        //不管点击谁，事件函数中的i都是3
            oTitleH2[i].onclick = function(){
                for(var i = 0; i < oTitleH2.length;i++){
                    if(oTitleH2[i] === this){
                        oTitleH2[i].className = "active";
                        oContentLi[i].className = "show";
                    }
                    else{
                        oTitleH2[i].className = "";
                        oContentLi[i].className = "";
                    }
                }
            }
