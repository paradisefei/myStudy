<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        #tab {
            width: 606px;
            margin: 50px auto;
            border: 1px solid black;
        }
        .title {
            display: flex;
        }
        .title > h2 {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        .title > h2.active {
            background-color: red;
        }
        .content > li {
            height: 300px;
            border: 1px solid black;
            display: none;
        }
        .content > li.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tab">
        <div class="title">
            <h2 class="active">标题一</h2>
            <h2>标题二</h2>
            <h2>标题三</h2>
        </div>
        <ul class="content">
            <li class="show">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
        </ul>
    </div>
    <script>
        /*
            
        */
        var oTitH2s = document.querySelectorAll(".title > h2");
        var oConLis = document.querySelectorAll(".content > li");

        for(var i = 0; i < oTitH2s.length ;i++){
            oTitH2s[i].index = i;
            oTitH2s[i].onclick = function(){
                for(var i = 0; i < oTitH2s.length;i++){
                    oTitH2s[i].className = "";
                    oConLis[i].className = "";
                }
                oTitH2s[this.index].className = "active";
                oConLis[this.index].className = "show";
            }
        }
    </script>
</body>
</html>
