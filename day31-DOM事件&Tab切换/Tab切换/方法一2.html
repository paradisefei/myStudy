<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #tab {
            width: 606px;
            border: 1px solid black;
            margin: 50px auto;
        }
        .title {
            display: flex;
        }
        .title > h2 {
            width: 200px;
            height: 50px;
            line-height: 50px;
            border: 1px solid black;
            text-align: center;
        }
        .title > h2.active {
            background-color: red;
        }
        .content > li{
            height: 300px;
            border: 1px solid black;
            display: none;
        }
        .content > li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab">
        <div class="title">
            <h2 class="active">标题一</h2>
            <h2>标题二</h2>
            <h2>标题三</h2>
        </div>
        <ul class="content">
            <li class="show">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
        </ul>

    </div>
    <script>
        // 获取元素对象
        var oTitH2s = document.querySelectorAll(".title > h2");
        var oConLis = document.querySelectorAll(".content > li");

        // 循环点击事件
            //绑定事件
        for(var i = 0; i < oTitH2s.length;i++){
            oTitH2s[i].onclick = function(){
                //设置目标元素和非目标元素的样式
                for(var i = 0; i < oTitH2s.length;i++){
                    if(oTitH2s[i] === this){
                        oTitH2s[i].className = "active";
                        oConLis[i].className = "show";
                    }
                    else{
                        oTitH2s[i].className = "";
                        oConLis[i].className = "";
                    }
                }
            }
        }
    </script>
</body>
</html>
