<!DOCTYPE html>
<html>
    <head>
        <title>颜色</title>
        <style>
            .hello {
                width: 200px;
                height: 200px;
                /* line-height: 200px; */
                border-radius: 10px;
                text-align: center;
                background-color: #ff990066;
                position: absolute; 
                /* left: 50px; */
           }
            .son {
                display: inline-block;
                width: 100px;
                height: 100px;
                line-height: 100px;
                margin-left: 50px;
                margin-top: 50px;
                background-color: #3490de;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        
        <div class="hello">
            
        </div>
        <div class="son">
            这是一个盒子
            </div>
    </body>
</html>
