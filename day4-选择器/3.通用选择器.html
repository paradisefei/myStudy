<html>
    <head>
        <title>通用类型选择器</title>
        <style>
            * {
                background-color: #f6416c;
            }
        </style>
    </head>
    <body>
        <div>
            这是一个盒子
        </div>
        <span>
            这是一个span
        </span>
    </body>
</html>
