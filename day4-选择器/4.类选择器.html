<!DOCTYPE html>
<html>
    <head>
        <title>类选择器</title>
        <style>
            span {
                font-size: 150px;
            }
            .blue {
                color: #1b6fef;
            }
            .red {
                color: #db4732;
            }
            .green {
                color: #009a57;
            }
            .yellow {
                color: #ffd669;
            }
        </style>
    </head>
    <body>
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
    </body>
</html>
