<script>
    var arr = [1,[1,2]];

   
    function countF(arr){
         var count = 0;
        for(var i = 0; i < arr.length ; i++){
            if(Array.isArray(arr[i])){
                count += countF(arr[i]);
            }
            else{
                count++;
            }
        }
        return count;
    }
    console.log(countF(arr)) ;
