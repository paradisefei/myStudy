<script>
    //数+数
    console.log(1 + 2);

    //字符串+字符串
    var f1 = 'hello';
    var f2 = 'world';
    console.log(f1 + f2); //'helloworld'

    //字符串 + 数

    var f3 = 'hahaha';
    var f4 = 1234;
    console.log(f3 + f4); //'hahaha1234'

    //字符串 + 布尔
    var f5 = 'hahaha';
    var f6 = true;
    console.log(f5 + f6); //'hahahatrue'

    //数 + 布尔
    var f7 = 123;
    var f8 = true;
    console.log(f7 + f8); //124

    //+ 数
    var f9 = 123;
    console.log(+f9); //123

    //+ 字符串
    var f10 = 'hahaha';
    var f11 = '123'
    console.log(+f10) //NaN
    console.log(+f11) //123


</script>
