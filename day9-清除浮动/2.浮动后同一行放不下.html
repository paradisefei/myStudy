<!DOCTYPE html>
<html>
    <head>
        <title>浮动元素同一行放不下</title>
        <style>
            .container {
                width: 500px;
                border: 1px solid #e84545;
            }
            .container div {
                border: 1px solid #355c7d;
                float: left;
            }
            .container .f1 {
                width: 200px;
                height: 200px;
            }
            .container .f2 {
                width: 150px;
                height: 150px;
            }
            .container .f3 {
                width: 100px;
                height: 100px;
            }
            .container .f4 {
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
        </div>
    </body>
</html>
