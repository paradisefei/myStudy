<!DOCTYPE html>
<html>
    <head>
        <title>浮动元素在同一行</title>
        <style>
            .container {
                width: 500px;
                border: 1px solid #e84a5f;
            }
            .container div {
                width: 100px;
                height: 100px;
                border: 1px solid #46cdcf;
                float: left;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
