<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            #f{
                width:500px;
                height:500px;
                border:1px solid yellowgreen;
            }
            #f div{
                float: left;
                width:200px;
                height:100px;
                border:1px solid green;
            }
            #f #f3,#f #f4{
                width:50px;
                height:50px;
            }
        </style>
    </head>
    <body>
        <div id="f">
            <div id="f1">1</div>
            <div id="f2">2</div>
            <div id="f3">3</div>
            <div id="f4">4</div>
        </div>
    </body>
</html>
