<!DOCTYPE html>
<html>
    <head>
        <title>清除浮动</title>
        <style>
            .container {
                width: 500px;
                /* background-color: #ffd460; */
                border: 1px solid #ffd460;
            }
            .container div {
                width: 200px;
                height: 200px;
                border: 1px solid #3490de;
                float: left;
            }
            .clear {
                display: block;
                border: 1px solid #f73859;
                clear: both;
                /* height: 0; */
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <span class="clear"></span>
        </div>
    </body>
</html>
