<!DOCTYPE html>
<html>
    <head>
        <title>伪类清除浮动</title>
        <style>
            .container {
                width: 500px;
                /* background-color: #ffd460; */
                border: 1px solid #ffd460;
            }
            .container div {
                width: 200px;
                height: 200px;
                border: 1px solid #3490de;
                float: left;
            }
            .container::after {
                content: '';
                display: block;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
