<!DOCTYPE html>
<html>
    <head>
        <title>水平方向</title>
        <style>
            .father {
                width: 800px;
                background-color: #ff165d;
                text-align: center;

            }
            .son {
                width: 200px;
                display: inline-block;
                background-color: #ffd460;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son">
                这是一个盒子
            </div>
        </div>
    </body>
</html>
