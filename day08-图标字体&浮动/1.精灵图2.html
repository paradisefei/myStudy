<!DOCTYPE html>
<html>
    <head>
        <title>精灵图</title>
        <style>
            body {
                background-color: #f4f4f4;
            }
            .container {
                width: 192px;
                height: 240px;
                background-color: #fff;
                font-size: 0px;
            }
            .container div {
                width: 64px;
                display: inline-block;
               margin-top: 5px;
                text-align: center;
            }
            .container span {
                display: inline-block;
                width: 28px;
                height: 28px;
                background-image: url(./abc.png);
                background-repeat: no-repeat;
            }
            .container span.huafei {
                background-position: -168px 0;
            }
            .container div:hover span.huafei {
                background-position: -420px 0;
            }
            .container span.jipiao {
                background-position: -84px 0;
            }
            .container div:hover span.jipiao {
                background-position: -616px 0;
            }
            .container span.jiudian {
                background-position: -588px 0;
            }
            .container div:hover span.jiudian {
                background-position: -140px 0;
            }
            .container div:hover span.youxi {
                background-position: -448px 0;
            }
            .container span.jiayouka {
                background-position: -196px 0;
            }
            .container div:hover span.jiayouka {
                background-position: -532px 0;
            }
            .container span.huochepiao {
                background-position: -224px 0;
            }
            .container div:hover span.huochepiao {
                background-position: -336px 0;
            }

            .container span.zhongchou {
                background-position: -476px 0;
            }
            .container div:hover span.zhongchou {
                background-position: -28px 0;
            }
            .container span.licai {
                background-position: -56px 0;
            }
            .container div:hover span.licai {
                background-position: -364px 0;
            }
            .container span.baitiao {
                background-position: -112px 0;
            }
            .container div:hover span.baitiao {
                background-position: -308px 0;
            }

            .container span.dianyingpiao {
                background-position: -644px 0;
            }
            .container div:hover span.dianyingpiao {
                background-position: -280px 0;
            }
            .container span.qiyegou {
                background-position: -252px 0;
            }
            .container div:hover span.qiyegou {
                background-position: -504px 0;
            }
            .container span.lipinka {
                background-position: -560px 0;
            }
            .container div:hover span.lipinka {
                background-position: -392px 0;
            }
            .container strong {
                display: block;
                font-size: 12px;
                height: 24px;
                line-height: 24px;
                font-weight: normal;
            }
            /* hover到某个div上，这个div下的strong的样式变化 */
            .container div:hover strong {
                color: #c40a18;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <span class="huafei"></span>
                <strong>话费</strong>
            </div>
            <div>
                <span class="jipiao"></span>
                <strong>机票</strong>
            </div>
            <div>
                <span class="jiudian"></span>
                <strong>酒店</strong>
            </div>
            <div>
                <span class="youxi"></span>
                <strong>游戏</strong>
            </div>
            <div>
                <span class="jiayouka"></span>
                <strong>加油卡</strong>
            </div>
            <div>
                <span class="huochepiao"></span>
                <strong>火车票</strong>
            </div>
            <div>
                <span class="zhongchou"></span>
                <strong>众筹</strong>
            </div>
            <div>
                <span class="licai"></span>
                <strong>理财</strong>
            </div>
            <div>
                <span class="baitiao"></span>
                <strong>白条</strong>
            </div>
            <div>
                <span class="dianyingpiao"></span>
                <strong>电影票</strong>
            </div>
            <div>
                <span class="qiyegou"></span>
                <strong>企业购</strong>
            </div>
            <div>
                <span class="lipinka"></span>
                <strong>礼品卡</strong>
            </div>
            
        </div>
    </body>
</html>
