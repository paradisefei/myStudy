<script>
    //第四大的数找出来了的话，第五大的数就没必要再找了
    //设置一个变量存储最大值的下标，一轮之后把最终存的下标的那个数放到最后
    //两两比较
    // var arr = [5,4,3,2,1];
    var arr = [3,5,7,4,2,1,3,6,8]
    //找最大值
    for(var i = 0; i < arr.length - 1;i++){//length - 1是最大下标，i<最大下标就是最后一个位置前面的所有位置//由于是i和i+1,所以需要这样来考虑

        //一轮中从头开始进行的两两比较，先就要找出两两比较的下标
        // console.log(i);
        // console.log(i + 1);
        // console.log('--------------');

        //两两比较之后把较大的数放在后面的位置
        var temp;
        temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;
        //交换完了之后更大的数放在后面，最后一个数就是两两比较之后留下的较大的数，也就是最大的数
    }
    console.log(arr);

    //第一轮比较得到的是最大的数，第二轮比较得到的是第二大的数
    //外层循环控制轮数
        //每一轮都是从第一个元素开始比较，次数的话就是不用比较后面找好的大的数
        //5个数需要4轮，每一轮是要找到剩下的数中最大的那个数，只是最后一轮倒数第二大的数找出来时倒数第一的数自然就出来了，所以只需要4轮
    for(var i = 1; i < arr.length;i++){
        //内层循环控制的是每一轮里面的比较
        for(var j = 0;j < arr.length - 1;j++){ 
            var temp;
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;}
    }
    console.log(arr);
</script>
