<script>
    //封装函数实现对数组进行排序

    function sort(arr){

    for(var i = 1; i < arr.length;i++){
        for(var j = 0; j < arr.length - i;j++){
            if(arr[j] > arr[j + 1]){
                var temp;
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
            }
        }
    }
    console.log(arr);
    }
    var arr = [5,4,3,2,1];
    sort(arr);
