<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flex</title>
        <style>
            * {
                margin:0;
                padding:0;
            }
            body,html {
                height:100%;
            }
            .outer {
                height:100%;
                display:flex;
                flex-direction:column;
            }
            h2 {
                background-color:red;
                height:100px;
            }
            p {
                flex:1;
                background-color:lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <h2></h2>
            <p></p>
        </div>
    </body>
</html>
